<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 0;
        }

        form {
            color: black;
            background-size: 100%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #009df2;
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 10px;
        }

        input[type=text], input[type=password] {
            font-size: 20px;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button[type=submit] {
            background-color: #02db10;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: black;
        }

        button[type=submit]:hover {
            background-color: #ff0000;
        }
        .error {
            color: rgb(255, 0, 0);
            font-size: 18px;
            font-style: bold;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form>
        <h2>Login Form</h2>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required>
        <div class="error" id="uname-error"></div>

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" required>
        <div class="error" id="pword-error"></div>

        <button type="submit" onclick="validateForm()">Login</button>
    </form>
</body>
</html>
    <script>
        function validateForm() {
            var Uname = document.getElementById("uname").value;
            var pword = document.getElementById("pword").value;
            var UnameError = document.getElementById("uname-error");
            var pwordError = document.getElementById("pword-error");
            var uname = 'ceejay';
            var password = 'tullas';

            if (Uname == "") {
                UnameError.innerHTML = "Username is required";
            } else {
                UnameError.innerHTML = "";
            }
            
            if (pword == "") {
                pwordError.innerHTML = "Password is required";
            } else {
                pwordError.innerHTML = "";
            }
            if ((Uname === "") && (pword === "")) {
                alert("All textboxes is empty")
            }
            else if ((uname == Uname) && (password == pword)) {
                alert("Sucessfully Loged in")
            }
            else if ((uname === Uname) && (password !== pword)) {
                alert("Incorect Password")
            }
            else if ((uname !== Uname) && (password === pword)) {
                alert("Incorect Username")
            }
            else{
                alert("Incorect Username and Password")
            }
        }
    </script>
</html>
